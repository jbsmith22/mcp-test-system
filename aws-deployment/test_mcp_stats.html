<!DOCTYPE html>
<html>
<head>
    <title>MCP Stats Test</title>
</head>
<body>
    <h1>MCP Database Stats Test</h1>
    <div id="result">Loading...</div>
    
    <script>
        async function testMCPStats() {
            try {
                console.log('Testing MCP stats...');
                
                const response = await fetch('https://lwi6jeeczi.execute-api.us-east-1.amazonaws.com/prod/research', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        method: 'tools/call',
                        params: {
                            name: 'get_database_stats',
                            arguments: {}
                        }
                    })
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const result = await response.json();
                console.log('MCP result:', result);
                
                if (result.content && result.content[0] && result.content[0].text) {
                    const statsData = JSON.parse(result.content[0].text);
                    console.log('Stats data:', statsData);
                    
                    document.getElementById('result').innerHTML = `
                        <h2>✅ Success!</h2>
                        <p><strong>Total Articles:</strong> ${statsData.total_articles}</p>
                        <p><strong>Database Size:</strong> ${statsData.database_size_mb} MB</p>
                        <p><strong>Vector Dimensions:</strong> ${statsData.vector_dimensions}</p>
                        <h3>Source Breakdown:</h3>
                        <ul>
                            ${Object.entries(statsData.source_breakdown || {}).map(([source, count]) => 
                                `<li>${source.replace('nejm-api-', '')}: ${count} articles</li>`
                            ).join('')}
                        </ul>
                        <pre>${JSON.stringify(statsData, null, 2)}</pre>
                    `;
                } else {
                    throw new Error('Invalid response format');
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h2>❌ Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Run test on page load
        document.addEventListener('DOMContentLoaded', testMCPStats);
    </script>
</body>
</html>
